<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label  for="title"> Title: </label>
  <input class="form-control mb-2" type="text" [(ngModel)]="title" id="title">

  <label for="body"> Body: </label>
  <textarea class="form-control" type="text" [(ngModel)]="body" id="body"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="resolveAndHide()">Confirm</button>
</div>
