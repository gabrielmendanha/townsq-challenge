<section>
  <div class="post__container">
    <div class="post__card" (click)="showUserDetails(post.userId)" *ngFor="let post of posts()">
      <div class="post__header">
        <h3>
          {{ post.title }}
        </h3>
        <div>
          <button class="btn btn-default" (click)="edit(post, $event)">Edit</button>
        </div>
      </div>
      <p>
        {{ post.body }}
      </p>
    </div>
  </div>
</section>
